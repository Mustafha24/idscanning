<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Modal Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>
<body>

<!-- Button to trigger the modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" id="btn">
  GET OUT STUDENTS DATA
</button>


<div class='modal fade' id='myModal' tabindex='-1' aria-labelledby='myModal' aria-hidden='true'>
        <div class='modal-dialog modal-dialog-centered modal-dialog-scrollable'>
            <div class='modal-content'>
                <div class='modal-header bg-primary-subtle'>
                    <h1 class='modal-title fs-5'>Select Branch</h1>
                    <button type='button' class='btn-close' data-bs-dismiss='modal' aria-label='Close' id='std_close'>&times;</button>
                </div>
                <div class='modal-body'>
                    <select id="sel_year" class="form-control">
            <option value="select" selected>CHOOSE OPTION</option>
            <option value="1">1st YEAR</option>
            <option value="2">2nd YEAR</option>
            <option value="3">3rd YEAR</option>
        </select>
        <input type="text" class="input-control" placeholder="Enter no of days" id='no_of_days'>
        <button class="btn btn-info" id="getdata">Get Data</button>
                         <table  class='table table-stripped table-warning-subtle'>
                <thead>
                <tr>
                    <td>SID</td>
                    <td>SNAME</td>
                    <td>BRANCH</td>
                    <td>OUT TIME</td>
                </tr></thead>
                <tbody id='result'>
                </tbody>
            </table>
                    
                    </div>
                </div>
                <div class='modal-footer'>
                </div>
            </div>
        </div>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/2d67abf6d8.js" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<script>
    $('#getdata').click(function(){
    
        $.ajax({
            url:'allout.php',
            type:'post',
            data:{year:$('#sel_year').val(),days:$('#no_of_days').val()},
            dataType:'json',
            success:function(data){
            $('#result').empty()
            $.each(data,function(key,value){
             $('#result').append(`<tr>
                            <td>${value.ID_NUMBER}</td>
                            <td>${value.SNAME}</td>
                            <td>${value.BRANCH}</td>
                            <td>${value.OUT_TIME}</td>
                            </tr>`)
            })
            }
        })
       
    })
</script>


</body>
</html>
